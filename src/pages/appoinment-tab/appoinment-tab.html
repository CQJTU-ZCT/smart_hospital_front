<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>预约挂号</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="toList()">
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-refresher #refresh (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>

    <ion-item>
      <ion-label><span style="color: red">*</span>选择科室</ion-label>
      <ion-select [(ngModel)]="branchId" submitText="确认"
                  (ngModelChange)="branchIdChanged()" cancelText="取消">
        <ion-option *ngFor="let item of branch" value="{{item.branchId}}">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>选择医生</ion-label>
      <ion-select [(ngModel)]="doctorId" submitText="确认" cancelText="取消">
        <ion-option *ngFor="let item of doctors" value="{{item.doctor.idCard}}">{{item.doctor.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>预约时间</ion-label>
      <ion-datetime [(ngModel)]="preorderTime" displayFormat="YYYY年MM月DD日 HH:mm"
                    pickerFormat="YYYY-MM-DD HH:mm:ss"
                    [(ngModel)]="time"
                    min="2018-03-14"
                    cancelText="取消"
                    doneText="确认"
                    placeholder="点击选择预约时间"
                    color="primary"></ion-datetime>
    </ion-item>

  </ion-list>

  <button ion-button full color="primary" style="margin-top: 80px" (click)="submit()">预约</button>


</ion-content>
