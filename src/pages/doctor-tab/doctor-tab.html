<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>在线医生</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="color-content">
  <ion-refresher #refresh (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let doctor of doctors">
    <ion-item>
      <ion-avatar item-start>
        <img src="./assets/imgs/doctor.jpg">
      </ion-avatar>
      <h2>{{doctor.name}}</h2>
      <p>mail:{{doctor.mail}}</p>
    </ion-item>
    <ion-card-content>
      <p>手机:{{doctor.phone}}</p>
      <p>状态：值班</p>
    </ion-card-content>
    <div class="divider"></div>
    <button ion-button clear full (click)="toDoctor(doctor)">预约</button>
  </ion-card>

</ion-content>
