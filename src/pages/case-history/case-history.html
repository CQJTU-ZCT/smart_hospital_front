<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>电子病历数据</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher #refresh (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines class="color-content">
    <ion-card *ngFor="let emr of emrs" class="case-card">
      <ion-card-header text-center>
        <ion-icon name="logo-buffer"></ion-icon>
        {{emr.title}}
      </ion-card-header>
      <hr>
      <ion-card-content>
        <div class="case-item">
          <label class="case-title">病&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;情:</label>
          <p class="case-info">{{emr.desc}}</p>
        </div>
        <div class="breaker"></div>
        <div class="case-item">
          <label class="case-title">治疗医院:</label>
          <p class="case-info">{{hospital}}</p>
        </div>
        <div class="breaker"></div>
        <div class="case-item">
          <label class="case-title">科&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;室:</label>
          <p class="case-info">{{emr.branch.name}}</p>
        </div>
        <div class="breaker"></div>
        <div class="case-item">
          <label class="case-title">大&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;夫:</label>
          <p class="case-info">{{emr.doctor.name}}</p>
        </div>
        <div class="breaker"></div>
        <div class="case-item">
          <label class="case-title">时&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;间:</label>
          <p class="case-info">{{emr.time}}</p>
        </div>
        <div class="breaker"></div>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
