<ion-header>
  <ion-navbar text-center color="primary">
    <ion-title>医生介绍</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher #refresh (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <div class="car-img-bg img-bg">
      <img (click)="showImg($event)" src="http://www.xqhospital.com.cn/image/expertimages/21300601.jpg"/>
    </div>
    <ion-card-content>
      <ion-card-title ([ngModel])="doctorNme">
        {{doctorName}}
      </ion-card-title>
      <p>
        <ion-chip>
          <ion-icon name="flash" color="primary"></ion-icon>
          <ion-label>职称:</ion-label>
        </ion-chip>
        科室主任，博士研究生导师，美国亚利桑那大学博士后
      </p>
      <div class="divider"></div>
      <p>
        <ion-chip>
          <ion-icon name="analytics" color="primary"></ion-icon>
          <ion-label>主要擅长：</ion-label>
        </ion-chip>
        糖尿病自体骨髓干细胞移植治疗，糖尿病及并发症诊治, 自身免疫性甲状腺疾病的诊治。
      </p>
      <div class="divider"></div>
      <p>
        <ion-chip>
          <ion-icon name="clock" color="primary"></ion-icon>
          <ion-label>门诊时间：</ion-label>
        </ion-chip>
        周二、周四上午
      </p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label><span style="color: red">*</span>选择科室</ion-label>
      <ion-select [(ngModel)]="branchId" submitText="确认" cancelText="取消">
        <ion-option *ngFor="let branch of branches" value="branch.branch.branchId">{{branch.branch.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>预约时间</ion-label>
      <ion-datetime ([ngModel])="time" displayFormat="YYYY-MM-DD HH:mm:ss"
                    pickerFormat="YYYY-MM-DD HH:mm:ss"
                    [(ngModel)]="time"
                    min="2018-03-14"
                    cancelText="取消"
                    doneText="确认"
                    placeholder="点击选择预约时间"
                    color="primary"></ion-datetime>
    </ion-item>

  </ion-list>

  <button ion-button full color="primary" style="margin-top: 50px" (click)="submit()">预约</button>


</ion-content>
