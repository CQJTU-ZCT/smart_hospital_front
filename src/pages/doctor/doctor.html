<ion-header>
  <ion-navbar text-center color="primary">
    <ion-title>医生介绍</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher #refresh (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <div class="car-img-bg img-bg">
      <img (click)="showImg($event)" src="{{doctor.profile}}"/>
    </div>
    <ion-card-content>
      <ion-card-title>
        {{doctorName}}
      </ion-card-title>
      <p>
        <ion-chip>
          <ion-icon name="body" color="primary"></ion-icon>
          <ion-label>民族:</ion-label>
        </ion-chip>
        {{doctor.nation.nationDesc}}
      </p>
      <div class="divider"></div>
      <p>
        <ion-chip>
          <ion-icon name="at" color="primary"></ion-icon>
          <ion-label>邮箱：</ion-label>
        </ion-chip>
        {{doctor.doctor.mail}}
      </p>
      <div class="divider"></div>
      <p>
        <ion-chip>
          <ion-icon name="call" color="primary"></ion-icon>
          <ion-label>电话：</ion-label>
        </ion-chip>
        {{doctor.doctor.phone}}
      </p>
      <p>
        <ion-chip>
          <ion-icon name="locate" color="primary"></ion-icon>
          <ion-label>地址：</ion-label>
        </ion-chip>
        {{doctor.doctorDetail.address}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label><span style="color: red">*</span>选择科室</ion-label>
      <ion-select [(ngModel)]="branchId" submitText="确认" cancelText="取消">
        <ion-option *ngFor="let branch of branches" value="{{branch.branch.branchId}}">{{branch.branch.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>预约时间</ion-label>
      <ion-datetime ([ngModel])="time" displayFormat="YYYY-MM-DD HH:mm:ss"
                    pickerFormat="YYYY-MM-DD HH:mm:ss"
                    [(ngModel)]="time"
                    min="2018-03-14"
                    cancelText="取消"
                    doneText="确认"
                    placeholder="点击选择预约时间"
                    color="primary"></ion-datetime>
    </ion-item>

  </ion-list>

  <button ion-button full color="primary" style="margin-top: 50px" (click)="submit()">预约</button>


</ion-content>
