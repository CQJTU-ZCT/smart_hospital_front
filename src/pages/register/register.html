<ion-header>

  <ion-navbar text-center color="primary">
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content scroll="false" class="color-content" padding>

  <ion-list>
    <ion-item>
      <ion-label floating>姓名</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>身份证号码</ion-label>
      <ion-input type="text" [(ngModel)]="id_card"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>电话号码</ion-label>
      <ion-input type="text" [(ngModel)]="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>电子邮箱</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>输入密码</ion-label>
      <ion-input type="password" [(ngModel)]="paw"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>确认密码</ion-label>
      <ion-input type="password" [(ngModel)]="paw_confirm"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="register()">确认注册</button>

</ion-content>
