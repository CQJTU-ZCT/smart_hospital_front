<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only clear>
      <ion-icon name='person'></ion-icon>
    </button>
    <ion-title text-center>智慧医院</ion-title>
  </ion-navbar>

</ion-header>

<ion-menu type="overlay" id="my-menu" [content]="content">
  <ion-content class="card-background-page">
    <ion-card>
      <img src="{{profile}}"/>
      <div class="card-title">{{name}}</div>
      <div class="card-subtitle">{{describe}}</div>
    </ion-card>
    <ion-list>
      <button ion-item (tap)="onItemClicked(0)">
        个人信息
      </button>
      <button ion-item (tap)="onItemClicked(1)">
        专属医生
      </button>
      <button ion-item (tap)="onItemClicked(2)">
        电子病历
      </button>
      <button ion-item (tap)="onItemClicked(3)">
        身体体征
      </button>
      <button ion-item (tap)="onItemClicked(4)">
        医疗进度
      </button>
      <button ion-item (tap)="onItemClicked(5)">
        一键急救
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-content class="color-content">

  <ion-slides pager>

    <ion-slide>
      <img src="https://ss0.bdstatic.com/6KYTfyqn1Ah3otqbppnN2DJv/comt/1498096950_32d8a37ca37e8b3fdace4c3257060e64_w800.jpeg">
      <h2>高效</h2>
    </ion-slide>

    <ion-slide>
      <img src="https://ss0.bdstatic.com/6KYTfyqn1Ah3otqbppnN2DJv/comt/1498097073_c1e10842f9b9b93f92e43ec8cc54f9cd_w800.jpeg">
      <h2>便捷</h2>
    </ion-slide>

    <ion-slide>
      <img src="https://ss0.bdstatic.com/6KYTfyqn1Ah3otqbppnN2DJv/comt/1498097087_4fb2839a0f84a11a8b1b0bdeb71f10cc_w800.jpeg">
      <h2>智慧</h2>
    </ion-slide>

  </ion-slides>

  <ion-list>
    <ion-card>
      <img class="hospital-img" src="https://ss0.bdstatic.com/6KYTfyqn1Ah3otqbppnN2DJv/comt/1498096950_32d8a37ca37e8b3fdace4c3257060e64_w800.jpeg">
      <div class="hospital-name">{{hospitalData.hospitalName}}</div>
      <div class="item">
        <ion-icon name="navigate" item-start small></ion-icon>
        <p>{{hospitalData.address}}</p>
      </div>

      <div class="item">
        <ion-icon name="call" item-left small></ion-icon>
        <p>{{hospitalData.longitude}},{{hospitalData.latitude}}</p>
      </div>
      <div class="divider"></div>
      <button ion-button full clear (tap)="toHospital()">
        查看详情
      </button>
    </ion-card>
  </ion-list>
</ion-content>
