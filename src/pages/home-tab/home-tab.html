<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only clear>
      <ion-icon name='person'></ion-icon>
    </button>
    <ion-title text-center>智慧医院</ion-title>
  </ion-navbar>

</ion-header>

<ion-menu type="overlay" id="my-menu" [content]="content">
  <ion-content class="card-background-page">
    <ion-card>
      <img src="{{profile}}"/>
      <div class="card-title">{{name}}</div>
      <div class="card-subtitle">{{describe}}</div>
    </ion-card>
    <ion-list>
      <button ion-item (tap)="onItemClicked(0)">
        个人信息
      </button>
      <button ion-item (tap)="onItemClicked(1)">
        专属医生
      </button>
      <button ion-item (tap)="onItemClicked(2)">
        电子病历
      </button>
      <button ion-item (tap)="onItemClicked(3)">
        身体体征
      </button>
      <button ion-item (tap)="onItemClicked(4)">
        医疗进度
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-content class="color-content">

  <ion-slides pager>

    <ion-slide (tap)="toHospital()">
      <img src="../../assets/imgs/person_info.jpg">
      <h2>Slide 1</h2>
    </ion-slide>

    <ion-slide>
      <img src="../../assets/imgs/person_info.jpg">
      <h2>Slide 2</h2>
    </ion-slide>

    <ion-slide>
      <img src="../../assets/imgs/person_info.jpg">
      <h2>Slide 3</h2>
    </ion-slide>

  </ion-slides>

  <ion-list *ngFor="let hospital of hospitals">
    <ion-card>
      <img class="hospital-img" src="{{hospital.img}}">
      <div class="hospital-name">{{hospital.name}}</div>
      <div class="item">
        <ion-icon name="navigate" item-start small></ion-icon>
        <p>{{hospital.add}}</p>
      </div>

      <div class="item">
        <ion-icon name="call" item-left small></ion-icon>
        <p>{{hospital.tel}}</p>
      </div>
      <div class="divider"></div>
      <button ion-button full clear>
        查看详情
      </button>
    </ion-card>
  </ion-list>
</ion-content>
