<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>修改个人信息</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="submit()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked="">地址</ion-label>
      <ion-input type="text" [(ngModel)]="personalInfo.usersDetail.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked="">姓名</ion-label>
      <ion-input type="text" [(ngModel)]="personalInfo.users.realname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked="">手机号</ion-label>
      <ion-input type="text" [(ngModel)]="personalInfo.users.phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked="">生日</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD"
                    placeholder = "选择出生年月日"
                    [(ngModel)]="personalInfo.usersDetail.birthYMD"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked="">民族</ion-label>
      <ion-select [(ngModel)]="personalInfo.nation.nationId" cancelText="取消" okText="确认!">
        <ion-option *ngFor="let mz of nations" value="{{mz.id}}">{{mz.name}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
</ion-content>
