<ion-content>
  <img id="preview" src="{{profilePath}}">
  <button ion-button small light full (click)="choseFile()">选择头像</button>
  <button ion-button small light full (click)="submit()">确认上传</button>
  <input id="fileOpener" ([ngModel])="file" type="file"
         style="display: none"
         accept="image/bmp, image/jpeg, image/png"
         (change)="fileChange()"/>
</ion-content>
