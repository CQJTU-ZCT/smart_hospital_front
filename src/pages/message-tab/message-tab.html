<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>消息中心</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-refresher #refresh (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <button ion-item *ngFor="let record of records" (click)="showMsg(record)">
      <ion-badge class="i-badge" color="danger" item-start> </ion-badge>
      <h2>预约提示</h2>
      <p>与{{record.doctor.name}}医生预约见面{{record.preorderStatus.description}}</p>
      <ion-note item-end>{{record.preOrders.createTime}}</ion-note>
    </button>
  </ion-list>

</ion-content>
