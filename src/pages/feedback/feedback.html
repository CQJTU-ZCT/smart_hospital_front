<ion-header>

  <ion-navbar color="primary">
    <ion-title>提交反馈</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked="">标题</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked="">描述</ion-label>
      <ion-input type="text" [(ngModel)]="desc"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" full (click)="submit()"> 提交</button>
</ion-content>
