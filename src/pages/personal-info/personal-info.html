<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>个人信息</ion-title>
    <ion-buttons end>
      <button ion-button (click)="edit()">
        <ion-icon name="medical"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="color-content">
  <div class="head">
    <ion-item no-lines>
      <ion-avatar>
        <img src="./assets/imgs/person_info.jpg">
      </ion-avatar>
    </ion-item>
  </div>

  <ion-card>
    <ion-card-content style="margin-top: 15px">
      <ion-card-title>
        {{user.realname}}
        <ion-icon name="male" color="primary"></ion-icon>
      </ion-card-title>
      <p>
        {{user.address}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-title text-center color="danger">
        <ion-icon name="medical"></ion-icon>
        用户信息卡
      </ion-card-title>
      <hr>
      <p>
        <ion-label>出生日期</ion-label>
        {{userInfo.usersDetail.birthYMD}}
      </p>
      <p>
        <ion-label>身份证号码</ion-label>
        {{userInfo.users.idCard}}
      </p>
      <p>
        <ion-label>住址</ion-label>
        {{userInfo.usersDetail.address}}
      </p>
      <p>
        <ion-label>电话号码</ion-label>
        {{userInfo.users.phone}}
      </p>
      <p>
        <ion-label>邮箱</ion-label>
        {{userInfo.users.mail}}
      </p>
      <p>
        <ion-label>民族</ion-label>
        {{userInfo.nation.nationDesc}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
