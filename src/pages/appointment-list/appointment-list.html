<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>预约记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher #refresh (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <button ion-item *ngFor="let record of records" (click)="itemSelected(record)">
      <h2>{{record.branch.name}}</h2>
      <p>{{record.preorderStatus.description}}</p>
      <ion-note item-end>{{record.preOrders.preorderTime}}</ion-note>
    </button>
  </ion-list>
</ion-content>
