<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>预约记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-list *ngFor="let record of records">
   <ion-item (click)="itemSelected(record)">
     <h2>{{record.title}}</h2>
     <p>{{record.status}}</p>
     <ion-note item-end>{{record.time}}</ion-note>
   </ion-item>
 </ion-list>
</ion-content>
