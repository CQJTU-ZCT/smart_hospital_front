<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>电子病历管理</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher #refresh (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
<ion-list>
  <button ion-item *ngFor="let book of books" (click)="checkBook(book)">
    {{ book.emrId }}
  </button>
</ion-list>
</ion-content>
