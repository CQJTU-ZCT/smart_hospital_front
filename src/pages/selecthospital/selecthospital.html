<ion-header>
  <ion-navbar [hideBackButton]="true" text-center color="primary">
    <ion-title>
      选择医院
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher #refresh (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list radio-group>
    <ion-item *ngFor="let hospital of hospitals">
      <ion-label>{{hospital.hospitalName}}</ion-label>
      <ion-radio (ionSelect)="select(hospital)" value="{{hospital.hospitalId}}"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" full (click)="toMain()">确认</button>
</ion-content>
